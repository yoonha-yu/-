<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>타로 카드 결과</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #ffb6c1, #ff77ff); /* 배경 색상 그라데이션 */
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .card-container {
            width: 1000px;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 60px auto 0;
            overflow: hidden; /* 내부 요소가 컨테이너를 벗어나지 않도록 설정 */
        }
        .card-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7); /* 반투명한 배경 */
            z-index: 1; /* 배경을 가장 아래에 위치시키기 위해 */
        }
        .card-info-container {
            position: relative;
            z-index: 2; /* 배경 위에 카드 내용이 오도록 설정 */
            display: flex;
            align-items: flex-start;
            padding: 20px;
        }
        .card-image {
            width: 250px;
            height: 400px;
            border: 1px solid #ccc;
            margin-right: 20px;
        }
        .card-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-description {
            font-size: 18px;
            line-height: 1.4;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<div class="card-container">
    <div class="card-background"></div> <!-- 카드의 반투명한 배경 -->
    <div class="card-info-container">
        <img th:src="@{${imagePath}}" alt="카드 이미지" class="card-image"> <!-- 카드 이미지 경로 출력 -->
        <div class="card-info">
            <div class="card-title" th:text="${rcCard.cardname} + ' 카드'"></div> <!-- 카드 이름 (예: 'Four of Wands 카드') -->
            <div class="card-description" th:text="${rcCard.description}"></div> <!-- 카드 설명 -->
        </div>
    </div>
</div>
<form th:action="@{/saveHistory}" method="post">
    <input type="hidden" name="resultDescription" th:value="${resultDescription}">
    <button type="submit">히스토리 저장</button>
</form>
</body>
</html>
