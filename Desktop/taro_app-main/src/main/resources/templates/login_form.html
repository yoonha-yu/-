<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohayo Tarot Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #dfc2ff, #f7c7ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 1440px;
            padding: 20px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.5);
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: black;
            font-size: 1rem;
        }
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-details {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-details img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: lightgray;
        }
        .user-details .info {
            font-size: 1.2rem;
        }
        .login-section h2, .social-login h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .login-section input, .login-section button {
            width: 99%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid lightgray;
            border-radius: 5px;
        }
        .login-section button {
            width: 99%;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login-section button:hover {
            background-color: darkgray;
        }
        .social-login {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .social-login img {
            width: 45px;
            height: 45px;
        }
        .social-login p {
            font-size: 1.1rem;
        }
        .social-login button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .kakao-login-btn {
            text-align: center;
            margin-top: 20px;
        }
        .kakao-login-btn img {
            width: 222px;
        }
        .back-button {
            background-color: transparent;
            border: 2px solid #a76eff;
            color: #a76eff;
            padding: 10px;
            font-size: 1rem;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            margin-top: 20px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #a76eff;
            color: white;
        }

    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="header">
        <h1>Ohayo Tarot</h1>
        <div class="nav">
            <a href="/main">home</a>
            <a href="/card/list">cardlist</a>

        </div>
    </div>

    <!-- User Info Section -->
    <div class="section user-info">
        <div class="user-details">
            <div class="info">
                <p>User Name</p>
                <p>Member</p>
                <p>Join us today!</p>
            </div>
        </div>
        <a href="/user/signup">
            <button style="font-size: 1rem; padding: 10px; background-color: black; color: white; border: none; cursor: pointer; border-radius: 5px;">
                Sign Up
            </button>
        </a>

    </div>

    <!-- Login Section -->
    <div class="section login-section">
        <h2>Login</h2>
        <form th:action="@{/user/login}" method="post">
            <!-- 로그인 실패 시 에러 메시지 -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    사용자ID 또는 비밀번호를 확인해 주세요.
                </div>
            </div>

            <label for="username">아이디 (ID)</label>
            <input type="text" name="username" id="username" placeholder="아이디를 입력하세요" required style="margin-right: 0px;">

            <label for="password">비밀번호 (Password)</label>
            <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요" required style="margin-right: 0px;">

            <button type="submit">로그인 (Log In)</button>
        </form>
    </div>

    <!-- Social Login Section -->
    <div class="section social-login" style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Social Login</h2>
        <div class="kakao-login-btn" style="margin-top: 20px;">
            <a href="/oauth2/authorization/kakao">
                <img
                        src="//k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg"
                        width="222"
                        alt="카카오 로그인 버튼"
                />
            </a>
        </div>
    </div>


</div>
</body>
</html>
