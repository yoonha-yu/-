<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>피드백 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 네비게이션 바 -->
<nav th:fragment="navbarFragment" class="navbar navbar-expand-lg navbar-light navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="/main">타로</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link" th:href="@{/user/login}">로그인</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link" th:href="@{/user/signup}">회원가입</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/user/logout}">로그아웃</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/profile}">프로필</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/card/list}">카드목록</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center">피드백 작성</h1>

  <div class="feedback-form">
    <form th:action="@{/feedback/create}" method="post" class="mb-4">
      <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" id="title" name="title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="content" class="form-label">후기 내용</label>
        <textarea id="content" name="content" class="form-control" rows="4" required></textarea>
      </div>

      <label for="rating" class="form-label">별점</label>
      <div class="star-rating mb-3 text-center">
        <span data-value="1" onclick="setRating(1)">⭐</span>
        <span data-value="2" onclick="setRating(2)">⭐</span>
        <span data-value="3" onclick="setRating(3)">⭐</span>
        <span data-value="4" onclick="setRating(4)">⭐</span>
        <span data-value="5" onclick="setRating(5)">⭐</span>
      </div>
      <input type="hidden" id="rating" name="rating" value="0">

      <button type="submit" class="btn btn-success">작성하기</button>
    </form>
  </div>
</div>

<script>
  // 별점 설정 함수
  function setRating(value) {
      const stars = document.querySelectorAll('.star-rating span');
      stars.forEach((star, index) => {
          star.textContent = index < value ? '⭐' : '✨'; // 채워진 별과 빈 별을 이모티콘으로 변경
      });
      document.getElementById('rating').value = value; // 숨겨진 입력에 값 저장
  }
</script>

</body>
</html>
