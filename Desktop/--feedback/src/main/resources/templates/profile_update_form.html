<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 업데이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #ff7eb3, #ffb3da); /* 배경 색상 그라데이션 */
            height: 100vh; /* 전체 화면 높이 */
            margin: 0; /* 기본 마진 제거 */
        }
        .container {
            max-width: 400px; /* 폼 최대 너비 */
            padding: 20px;
            border-radius: 8px; /* 둥근 모서리 */
            background-color: rgba(255, 255, 255, 0.9); /* 폼 배경색 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            margin: 150px auto; /* 중앙 정렬 및 위쪽 여백 추가 */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>프로필 업데이트</h2>
    <form action="/profile/update" method="post">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <input type="hidden" name="id" th:value="${user.id}"/> <!-- 사용자 ID -->

        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임:</label>
            <input type="text" id="nickname" name="nickname" class="form-control" th:value="${user.nickname}" required/>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호:</label>
            <input type="password" id="password" name="password" class="form-control"/>
            <small class="form-text text-muted">비밀번호를 변경하려면 새 비밀번호를 입력하세요.</small>
        </div>

        <button type="submit" class="btn btn-primary">업데이트</button>
        <a href="/profile" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>
